services:
  mongodb:
    image: mongo:latest
    container_name: spotifyrecs-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: spotifyrecs
    volumes:
      - mongodb_data:/data/db
      - ./data:/data/import
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spotifyrecs-network

  neo4j:
    image: neo4j:latest
    container_name: spotifyrecs-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/password123
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - ./neo4j_scripts:/scripts
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spotifyrecs-network

  flask-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spotifyrecs-api
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://admin:password123@mongodb:27017/spotifyrecs?authSource=admin
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
      FLASK_ENV: development
      FLASK_APP: api/app.py
    volumes:
      - .:/app
      - ./data:/app/data
    depends_on:
      mongodb:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - spotifyrecs-network
    restart: unless-stopped
    command: python -m flask run --host=0.0.0.0 --port=5000

networks:
  spotifyrecs-network:
    driver: bridge

volumes:
  mongodb_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import: